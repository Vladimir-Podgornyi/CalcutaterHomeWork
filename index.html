<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutater Владимип Подгорный</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="name">ТЗ Владимир Подгорный</div>
    <div class="telega">
        <a href="https://t.me/VladimirPodgornyi">Telegram</a>
    </div>
    

<div class="calculater">
    
    <div class="calculater_schirm">
        <p>0</p>
    </div>
    <div class="buttons">
        <div class="btn btn_ac btn_grey">AC</div>
        <div class="btn btn_division btn_orange">/</div>

        <div class="btn btn_seven">7</div>
        <div class="btn btn_eight">8</div>
        <div class="btn btn_nine">9</div>
        <div class="btn btn_multiply btn_orange">x</div>

        <div class="btn btn_four">4</div>
        <div class="btn btn_five">5</div>
        <div class="btn btn_six">6</div>
        <div class="btn btn_minus btn_orange">-</div>

        <div class="btn btn_one">1</div>
        <div class="btn btn_two">2</div>
        <div class="btn btn_three">3</div>
        <div class="btn btn_plus btn_orange">+</div>

        <div class="btn btn_zero">0</div>
        <div class="btn btn_point">.</div>
        <div class="btn btn_equals btn_orange">=</div>

    </div>
</div>
    

<script src="script.js"></script>
</body>
</html>
